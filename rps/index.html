<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "game-box">
        <h1>Let's Play Rock Paper Scissors</h1>
        <div id = "roundCounter">Round: 1 / 5</div>
        <div class = "choices">
            <button class = "choice" onclick="game('rock')">🪨</button>
            <button class = "choice" onclick="game('paper')">📄</button>
            <button class = "choice" onclick="game('scissors')">✂️</button>
        </div>

        <div id = "result"></div>
        <div id = "final"></div>
        <div class = "score">
            <div class = "human-score-box">
                <h3>You</h3>
                <p id = "human-score"></p>
            </div>
            <div class = "computer-score-box">
                <h3>Computer</h3>
                <p id = "computer-score"></p>
            </div>
        </div>
        <button id = "reset" onclick="resetGame()">Play Again</button>
    </div>
    <script src = "app.js"></script>
</body>
</html>
